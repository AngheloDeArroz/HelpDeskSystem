version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-app
    restart: unless-stopped
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST}
      - DB_PORT=6543
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - PGSSLMODE=require
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
    ports:
      - "8000:80"
    networks:
      - helpdesk-network

networks:
  helpdesk-network:
    driver: bridge
